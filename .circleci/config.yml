version: 2.1
jobs:
  say-hello:
    environment:
      SHIVA: 777777
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
            echo Hello, Shivaaaaa!
            echo $SHIVA
            pwd
            apk add apache2
            ls /etc/


workflows:
  say-hello-workflow:
    jobs:
      - say-hello

